<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        border:2px solid black;
    }
    td{border:2px solid black;
    font-family: 'Times New Roman', Times, serif;
    font-size: 18px;
    font-weight: bold;
}
    th{border:2px solid black;
    background-color: red;
color: white;
font-family: 'Times New Roman', Times, serif;
font-size: 20px;
font-weight: bold;
}
    </style>
</head>
<body>
    <script>
         function createTable(headerList,data){
            table=document.createElement('table');
            header=document.createElement('tr');
            headerList.forEach(TabelHeaderElement=>{
                th=document.createElement('th');
                th.textContent=TabelHeaderElement;
                header.appendChild(th);
            })
            table.appendChild(header);
            data.forEach(tableRow=>{
                console.log(tableRow)
                tr=document.createElement('tr');
                tableRow.forEach(rowElement=>{
                    td=document.createElement('td');
                    td.textContent=rowElement;
                    tr.appendChild(td);
                })
                table.appendChild(tr);
            })

            body=document.querySelector('body');
            body.appendChild(table)
        }
        fetch("/api/getInfoZone")
        .then(resp=>resp.json())
        .then(resp=>{console.log(resp)
             let header=["Numele Zonei","Numarul de animale disparute","Numarul de animale gasite "];
            createTable(header,resp);
        })
        .catch(err=>{console.log("error at: ",err)}) 
        
       
    </script>
</body>
</html>
