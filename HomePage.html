<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/HomepageHeader.css">
    <link rel="stylesheet" href="./css/HomepageBody.css">
    <script src="./js/Homepage.js"></script>
    <script src="./js/HomepageAddCards.js"></script>

    <title>Lost Pets</title>
</head>
<body>
        <header>
            <img src="./Img/Logo..png" alt="Logo" class="logo">
            <div class="icons">
                <img class='icon'  src="./Img/plus.png" alt="Add a lost pet ">
                <img class='icon' onclick="notification()" src="./Img/notification.png" alt="Notification">
                <img class='icon' onclick="profile()" src="./Img/BasicProfileImg.png" alt="Profile">
            </div>
            <div class='top-bar'>
            <div id="notifications" class="hidden">
                <p>#1 notification</p>
                <hr>
                <p>#2 notification</p>
                <hr>
                <p>#3 notification</p>
                <hr>
                <p>#4 notification</p>
            </div>
            <div id="profile" class="hidden">
                <p>Change profile information</p>
                <hr>
                <p>Logout</p>
            </div>
        </div>
        <div class="formular">
            <form action="#" method="post" id="inputs">
                <input type="text" name="name" id="animalName" placeholder="Nume animal">
                <br>
                <input type="text" name="animal" id="animal" placeholder="Ex. Pisica, caine, etc.">
                <br>
                <textarea rows="4" name="detalii" form="inputs" placeholder="Zgarda, medalion, semne distincte "></textarea>
                <br>
                <input type="text" name="zona" id="zona" placeholder="Zona in care a fost pierdut ">
                <br>
                <div class="mapid"></div>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        </header>
        <div class="body">
        </div>
        <footer></footer>
</body>
</html>
